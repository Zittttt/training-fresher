<form [formGroup]="loginForm" class="w-50 mx-auto" (submit)="handleLogin()">
  <div class="card">
    <div class="card-header"><h3>Login</h3></div>
    <div class="card-body">
      <div class="form-group">
        <label for="user">User</label>
        <input
          type="text"
          name="user"
          class="form-control"
          formControlName="taiKhoan"
        />
        <div
          *ngIf="
            loginForm.get('user')?.errors && loginForm.get('user')?.touched
          "
        >
          <p class="text-danger">User is required !</p>
        </div>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input
          type="password"
          name="Password"
          class="form-control"
          formControlName="matKhau"
        />
        <div
          *ngIf="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
        >
          <p
            class="text-danger"
            *ngIf="loginForm.get('password')?.errors?.['required']"
          >
            Password is required !
          </p>
          <p
            class="text-danger"
            *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['maxlength']"
          >
            Password should have 6-16 characters !
          </p>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="isLoading"
        [innerText]="isLoading ? 'Loading' : 'Login'"
      >
        Login
      </button>
    </div>
  </div>
</form>
