<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Academind</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        </ul>
      </div>
    </nav>

    <div class="modal fade" id="bootstrapModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Please confirm!</h2>
            <button class="close" type="button" data-dismiss="modal">
              <span>&times</span>
            </button>
          </div>
          <div class="modal-body">
            <p>This is modal body</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Alerts & Modal</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div
            class="alert alert-danger alert-dismissable fade show"
            role="alert"
          >
            <button class="close" type="button" data-dismiss="alert">
              <span aria-hidden="true">&times</span>
            </button>
            <h2 class="alert-heading">This is an alert!</h2>
            <p>I'm an alert <a href="#" class="alert-link">Click me!</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#bootstrapModal"
          >
            Show modal
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1>Form</h1>
        </div>
      </div>

      <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
              />
              <div class="valid-feedback">Look good!</div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastname">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
              />
              <small class="form-text text-muted"
                >This should be your last name.</small
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
          <div class="invalid-feedback">Please enter your valid username.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" id="accept-terms" class="form-check-input" />
          <label for="accept-terms" class="form-check-label"
            >Accept Terms & Conditions</label
          >
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      let form = document.querySelector(".needs-validation");
      form.addEventListener("submit", function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
