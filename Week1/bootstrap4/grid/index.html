<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 30px;
      }

      .my-container {
        border: 1px solid green;
      }

      .my-row {
        border: 3px solid red;
        height: 300px;
      }

      .my-col {
        border: 3px dotted blue;
      }
    </style>
  </head>

  <body>
    <div class="container my-container">
      <div class="row my-row">
        <div class="col-md-4 col-sm-6 my-col">Row 1 Col 1</div>

        <div class="col-md-8 col-sm-6 my-col">Row 1 Col 2</div>
      </div>
      <div class="row justify-content-between align-items-stretch my-row">
        <div class="col-4 my-col order-md-12">Row 2 Col 1</div>
        <div class="col-4 my-col offset-md-2 align-self-start order-md-2">
          Row 2 Col 2
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
